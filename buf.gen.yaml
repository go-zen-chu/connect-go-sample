# buf.gen.yamlファイルは、Bufコンパイラが生成するコードに関する情報を提供するために使用されます。
# これには、生成されるコードの種類、出力先のパス、および各コード生成プラグインのオプションなどが含まれます。
# これは、Bufコンパイラによって生成されるコードの設定を含むファイルです。
version: v1
plugins:
  - plugin: go
    out: gen
    opt: paths=source_relative
  - plugin: connect-go
    out: gen
    opt: paths=source_relative
